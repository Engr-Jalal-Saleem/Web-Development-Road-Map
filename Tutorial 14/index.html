<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- The 'viewport' meta tag helps with responsive design by setting the viewable area of the webpage to the device's screen size. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS, TEXT, & COLOR</title>
    <!-- The 'link' tag is used to link an external CSS file. -->
    <link rel="stylesheet" href="style.css">
    <!-- The 'link' tag can also be used to import fonts from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <h1>Intro to Fonts</h1>
        <h2>properties of fonts</h2>
        <p>In this tutorial, we will learn about Fonts in CSS</p>
        <!-- Inline styles can be applied using the 'style' attribute. -->
        <p style="font-family: 'Baloo Paaji 2', cursive;">This is a paragraph with custom font</p>
    </div>
</body>

</html>
