<!--
    This HTML file contains a form for applying for web development using the GET action.
    It includes input fields for username, gender, email, password, phone, address, and a textarea for description.
    The form also includes checkboxes for skills, a dropdown for the favorite browser, a checkbox for subscription, and a textarea for comments.
    Additionally, it includes submit and reset buttons.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Development Application - GET Action</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form for applying for web development using GET action -->
    <h1>Forms to apply for Web Development Using GET Action</h1>
    <form action="get">
      <!-- Input field for username -->
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />
      <br />
      <div>
        <!-- Radio buttons for gender -->
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <!-- Input field for email -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <!-- Input field for password -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />
      <br />
      <!-- Input field for phone number -->
      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
      />
      <br />
      <!-- Input field for address -->
      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your address"
        required
      />
      <br />
      <!-- Textarea for description -->
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        placeholder="Enter a description"
        required
      ></textarea>
      <br />
      <div>
        <!-- Checkboxes for skills -->
        <label for="skills">Skills:</label>
        <input type="checkbox" id="html" name="html" value="html" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css" value="css" />
        <label for="css">CSS</label>
        <input
          type="checkbox"
          id="javascript"
          name="javascript"
          value="javascript"
        />
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="php" name="php" value="php" />
        <label for="php">PHP</label>
        <input type="checkbox" id="mysql" name="mysql" value="mysql" />
        <label for="mysql">MySQL</label>
        <input type="checkbox" id="python" name="python" value="python" />
        <label for="python">Python</label>
      </div>
      <div>
        <!-- Dropdown for favorite browser -->
        <label for="browser">Favourite Browser:</label>
        <select name="Favourite Browser" id="browser">
          <option value="Chrome">Chrome</option>
          <option value="Firefox">Firefox</option>
          <option value="Safari">Safari</option>
          <option value="Opera">Opera</option>
          <option value="Edge">Microsoft Edge</option>
        </select>
      </div>
      <div>
        <!-- Checkbox for subscription -->
        <input
          type="checkbox"
          id="subscribe"
          name="subscribe"
          value="subscribe"
        />
        <!-- Textarea for comments -->
        <textarea
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          placeholder="Enter your comments here"
        ></textarea>
        <label for="subscribe">Subscribe to our newsletter</label>
      </div>
      <!-- Submit and reset buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
