<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            margin: auto;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h1 {
            color: black;
        }
        .card p {
            color: gray;
        }
        .card button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="bot.png" alt="Boat on a lake">
        <h1>Lago di Braies</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button>Read More</button>
    </div>
</body>
</html>
