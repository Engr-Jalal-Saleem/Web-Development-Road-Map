<!-- HTML: Document structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Elements</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <p class="inline">
      <!-- Paragraph element with class "inline" -->
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
      voluptatum.
    </p>

    <a href="https://google.com" class="inline">Google</a>
    <!-- Anchor element with class "inline" and a link to Google -->

    <div class="block">
      <!-- Div element with class "block" -->
      I am block Element
    </div>

    <span> In am span, and I am Inline Element</span>
    <!-- Span element with text -->

    <a href="https://google.com" class="block">Google</a>
    <!-- Anchor element with class "block" and a link to Google -->
  </body>
</html>
