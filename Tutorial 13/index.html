<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- The main root element of an HTML page -->

<head> <!-- Contains meta information about the document -->
  <meta charset="UTF-8" /> <!-- Defines the character set for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Makes your website look good on all devices -->
  <title>CSS Box Model</title> <!-- Defines a title for the document -->
  <link rel="stylesheet" href="style.css" /> <!-- Specifies the location of the CSS file -->
</head>

<body> <!-- Contains the content of the document -->
  <div class="box">This is box.</div> <!-- A container for the first box -->
  <div class="box box1">This is Engr. Jalal Saleem.</div> <!-- A container for the second box -->
  <div class="box box2">This is another box.</div> <!-- A container for the third box -->
</body>

</html>
